<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">

  <defs>
    <!-- свечение -->
    <radialGradient id="glow" cx="50%" cy="45%" r="60%">
      <stop offset="0%" stop-color="#9fc4ff"/>
      <stop offset="40%" stop-color="#4f8cff"/>
      <stop offset="100%" stop-color="#0b1222"/>
    </radialGradient>

    <filter id="blur" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="3.2" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- фон -->
  <rect width="64" height="64" rx="14" fill="#050914"/>

  <!-- ореол -->
  <circle cx="32" cy="28" r="18" fill="url(#glow)" filter="url(#blur)" opacity="0.9"/>

  <!-- буква J -->
  <path d="M38 18v21c0 9-5 13-13 13-6 0-10-2-12-6l6-4c1.5 2.5 3 3.5 6 3.5 4 0 6-2 6-7.5V18h7z"
        fill="#ffffff"/>

</svg>
